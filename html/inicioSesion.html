<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="IC-bg">
    <header>
        <nav class="navbar">
            <li class="logo"><a href="../index.html"><img style="height: 170px; width: 300px;" src="../assets/icons/Diseño sin titulo.gif" alt=""></a></li>
            <li class="nav-links"><a href="#">Sobre Nosotros</a></li>
            <li class="nav-links"><a href="#">¿Cómo sumarte?</a></li>
            <li class="nav-links"><a href="#">Preguntas frecuentes</a></li>
        </nav>
    </header>
    <main class="main-container">
        <section class="container-1">
            <div class="form-container">
                <label class="labels-style">Ingresá tu e-mail</label>
                <input id="mailInput" class="input-style" placeholder="|   Escribí acá tu e-mail" type="email">
                <label class="labels-style">Ingresá tu contraseña</label>
                <input id="pwInput" class="input-style" placeholder="|   Escribí acá tu contraseña" type="password">
                <div style="margin-left: 32px;">
                    <a style="text-decoration: none; color: black; font-size: 18px; font-weight: 500; text-decoration: underline; color: #152740;" href="#">Me olvidé la contraseña!</a>
                </div>
            </div>
        </section>
        <section class="buttons-container">
            <button id="submitButton" class="IC-button">Iniciar Sesion</button>
            <button class="button-regis2"><a href="./registro.html">Me quiero registrar</a></button>
        </section>
        <button style="border: none; background: none; padding: 0; font: inherit; color: inherit; text-decoration: none;" id="ojoButton"><img class="eye-IC" src="../assets/icons/show-eye.svg" alt=""></button>
        <section class="face-container">
            <div id="cara1"><img class="faces-IC" src="../assets/icons/serious-face.svg" alt=""></div>
            <div id="cara2"><img class="faces-IC" src="../assets/icons/serious-face.svg" alt=""></div>
        </section>
    </main>
    <script src="../IC.js"></script>
</body>
</html>
