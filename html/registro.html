<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="Regis-bg">
    <header>
        <nav class="navbar">
            <li class="logo"><a href="../index.html"><img style="height: 170px; width: 300px;" src="../assets/icons/Diseño sin titulo.gif" alt=""></a></li>
            <li class="nav-links"><a href="#">Sobre Nosotros</a></li>
            <li class="nav-links"><a href="#">¿Cómo sumarte?</a></li>
            <li class="nav-links"><a href="#">Preguntas frecuentes</a></li>
        </nav>
    </header>
    <main>
        <main class="main-container">
            <section class="container-1">
                <div class="form-container">
                   <label class="labels-style">Escribí tu nombre y apellido</label>
                <input id="fullName" class="input-style" placeholder="|   Escribí acá tu nombre y tu apellido" type="text">
                <label class="labels-style">Escribí tu e-mail</label>
                <input id="mail" class="input-style" placeholder="|   Escribí acá tu e-mail" type="email">
                <label class="labels-style">Escribí una contraseña</label>
                <input id="pw" class="input-style" placeholder="|   Escribí acá tu contraseña" type="password">
                <label class="labels-style">Confirmá tu contraseña</label>
                <input id="repeatpw" class="input-style" placeholder="|   Escribí acá tu contraseña" type="password">
                </div>
            </section>
            <section class="container-2">
                <button id="submit" class="button-regis">Registrarme</button>
                <p class="tengo-cuenta">¿Ya tenés cuenta?, <a class="tengo-cuenta" href="./inicioSesion.html">Incia Sesión</a></p>
            </section>
            <section class="faces-container">
                <div id="face-1"><img class="faces" src="../assets/icons/serious-face.svg" alt=""></div>
            
                <div id="face-2"><img class="faces" src="../assets/icons/serious-face.svg" alt=""></div>
            
                <div id="face-3"><img class="faces" src="../assets/icons/serious-face.svg" alt=""></div>
            
                <div id="face-4"><img class="faces" src="../assets/icons/serious-face.svg" alt=""></div>
            </section>
            <section class="eyes-container">
                <button style="border: none; background-color: transparent; width: 20px; height: 20px; padding: 0; margin: 0;" id="firstEye"><img class="eyes" src="../assets/icons/show-eye.svg" alt=""></button>
                <button style="border: none; background-color: transparent; width: 20px; height: 20px; padding: 0; margin: 0;" id="secondEye"><img class="eyes" src="../assets/icons/show-eye.svg" alt=""></button>
            </section>
        </main>
    </main>
    <script src="../Registro.js"></script>
</body>
</html>
